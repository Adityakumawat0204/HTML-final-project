<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employability Skills</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Container for all skills */
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 50px;
      margin-bottom: 40px;
    }

    /* Individual skill item */
    .skill {
      background-color: #555;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .skill:hover {
      transform: translateY(-3px);
    }

    /* Circle icon wrapper */
    .icon-circle {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-circle img {
      width: 30px;
      height: 30px;
    }

    /* Skill title */
    .skill h2 {
      font-size: 1.1em;
      margin-top: 10px;
    }

    /* Footer link */
    footer {
      text-align: right;
      font-size: 0.9em;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px dashed #fff;
    }
    footer a:hover {
      text-decoration: underline;
    }
    button{
        cursor: pointer;
        width: 60px;
        height: 30px;
        background-color:#555;
        color:white;
        font-size: large;
        

    }
  </style>
</head>
