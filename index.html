<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4f46e5;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .toggle-label {
            margin-left: 10px;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="toggle-user">
                <span class="slider"></span>
            </label>
            <span class="toggle-label" id="user-type-label">VIT Student</span>
        </div>
        <div id="vit-fields" class="input-group">
            <label for="register-no">Register No</label>
            <input type="text" id="register-no" placeholder="Enter your register number">
        </div>
        <div id="non-vit-fields" class="input-group" style="display: none;">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button id="login-btn">Login</button>
        <p>Don't have an account? <a href="create_page.html" id="create-account">Create Account</a></p>
    </div>

    <script>
        document.getElementById("toggle-user").addEventListener("change", function() {
            let isVITStudent = !this.checked;
            document.getElementById("user-type-label").textContent = isVITStudent ? "VIT Student" : "Non-VIT Student";
            document.getElementById("vit-fields").style.display = isVITStudent ? "block" : "none";
            document.getElementById("non-vit-fields").style.display = isVITStudent ? "none" : "block";
        });

        document.getElementById("login-btn").addEventListener("click", function () {
            let isVITStudent = document.getElementById("toggle-user").checked === false;
            let registerNo = document.getElementById("register-no").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (isVITStudent) {
                if (registerNo === "23BPS1185" && password === "23BPS1185") {
                    window.location.href = "enter.html"; // Redirect to next page
                } else {
                    alert("Invalid Register Number or Password");
                }
            } else {
                if (email === "adityakumawat2003@gmail.com" && password === "23BPS1185") {
                    window.location.href = "enter.html"; // Redirect for Non-VIT Student
                } else {
                    alert("Invalid Email or Password");
                }
            }
        });
    </script>
</body>
</html>
