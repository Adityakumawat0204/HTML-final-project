<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            color: #666;
        }
        input[type="text"], input[type="email"], textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2ac4ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .info-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2ac4ea;
            color: white;
            padding: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: white;
            font-size: 30px;
            text-decoration: none;
        }
        .back{
            position:absolute;
            margin-left: 25px;
        }
    </style>
    <script>
        function sendMessage() {
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            if (email && message) {
                alert("Message sent successfully!\nEmail: " + email + "\nMessage: " + message);
            } else {
                alert("Please enter both email and message.");
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div  class ="back"><a href = "enter.html"><button>back </button></a></div>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p>aditya.kumawat2023@vitstudent.ac.in | +91 1234567890</p>
        <p>Any questions or remarks? Just write us a message!</p>
        <input type="email" id="email" placeholder="Enter a valid email address">
        <textarea id="message" placeholder="Enter your message"></textarea>
        <br>
       <a href="https://mail.google.com/mail/u/0/#inbox?compose=new"><button onclick="sendMessage()">SUBMIT</button></a> 
    </div>
    <div class="info-section">
        <div class="social-icons">
            <a href="www.google.com" target="www.google.com"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/Adityakumawat0204" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/aditya-kumawat2003/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
