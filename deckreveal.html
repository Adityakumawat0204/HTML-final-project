<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of Cards</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .deck {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 50px auto;
            cursor: pointer;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 120px;
            background-color: grey;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: transform 0.5s ease, background-color 0.3s;
        }

        .deck:hover .card {
            transform: rotate(calc(30deg * var(--i))) translateY(120px);
        }

        .card::before {
            content: '?';
        }

        .card.revealed::before {
            content: attr(data-number);
        }

        .card:nth-child(odd) {
            background-color: red;
        }

        .card:nth-child(even) {
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>Deck of Cards</h1>
    <div class="deck">
        <div class="card" style="--i: 0;" data-number="1"></div>
        <div class="card" style="--i: 1;" data-number="2"></div>
        <div class="card" style="--i: 2;" data-number="3"></div>
        <div class="card" style="--i: 3;" data-number="4"></div>
        <div class="card" style="--i: 4;" data-number="5"></div>
        <div class="card" style="--i: 5;" data-number="6"></div>
        <div class="card" style="--i: 6;" data-number="7"></div>
        <div class="card" style="--i: 7;" data-number="8"></div>
        <div class="card" style="--i: 8;" data-number="9"></div>
        <div class="card" style="--i: 9;" data-number="10"></div>
        <div class="card" style="--i: 10;" data-number="11"></div>
        <div class="card" style="--i: 11;" data-number="12"></div>
        <div class="card" style="--i: 12;" data-number="13"></div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.add('revealed');
            });
        });
    </script>
</body>

</html>
